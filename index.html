 <!DOCTYPE html>
 <!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
 <!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
 <!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
 <!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
 <html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CALCULATOR</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="calcstyle.css">
        
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div id="calc" class="outline">
            <div id="screen" class="outline">

            </div>

            <div class="keys">

                <div id="keyboard" class="outline">
                    <button class="num" id="seven">7</button>
                    <button class="num" id="eight">8</button>
                    <button class="num" id="nine">9</button>
                    <button class="num" id="four">4</button>
                    <button class="num" id="five">5</button>
                    <button class="num" id="six">6</button>
                    <button class="num" id="one">1</button>
                    <button class="num" id="two">2</button>
                    <button class="num" id="three">3</button>
                    <button class="num" id="zero">0</button>
                    <button class="num" id="dot">.</button>
                    <button class="num" id="cancel">C</button>
                </div>

                <div id="operations" class="outline">
                    <button class="opp" id="divide">/</button>
                    <button class="opp" id="multi">x</button>
                    <button class="opp" id="minus">-</button>
                    <button class="opp" id="add">+</button>
                    <button class="opp" id="equal">=</button>
                </div>

            </div>

        </div>


        
        <script src="calculator_script.js" async defer></script>
    </body>
 </html>
